{% extends "base.html" %}
{% block content %}
<div class="p-6 md:p-10">
    <h2 class="text-3xl font-extrabold mb-8 text-highlight border-b-2 border-gray-700 pb-2">
        üó∫Ô∏è Administrar Territorios
    </h2>

    <div class="bg-primary rounded-lg shadow-xl p-6 mb-8 animate-fadeIn">
        <h3 class="text-xl font-semibold mb-4 text-text">Agregar Nuevo Territorio</h3>
        <form action="/territories/add" method="post" class="flex flex-col md:flex-row gap-4">
            <input type="number" name="number" placeholder="N√∫mero de Territorio" 
                   class="flex-1 px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-highlight focus:border-transparent transition-all duration-200" required>
            <button type="submit" 
                    class="bg-highlight px-6 py-3 rounded-md text-primary font-bold hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-colors duration-200">
                <i class="fas fa-plus mr-2"></i>Agregar Territorio
            </button>
        </form>
    </div>

    <div class="bg-primary rounded-lg shadow-xl p-6 animate-fadeIn">
        <h3 class="text-xl font-semibold mb-4 text-text">Lista de Territorios</h3>
        <ul class="space-y-4">
            {% for t in territories %}
                <li class="bg-gray-700/50 p-4 rounded-md flex flex-col md:flex-row md:justify-between md:items-center transition-all duration-200 hover:bg-gray-700">
                    <div class="mb-2 md:mb-0">
                        <p class="font-semibold text-lg text-highlight">Territorio {{ t.number }}</p>
                    </div>
                    <a href="/territories/delete/{{ t.id }}" class="text-red-400 hover:text-red-500 transition-colors duration-200 mt-2 md:mt-0 self-end md:self-auto">
                        <i class="fas fa-trash-alt text-lg"></i>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
